apiVersion: apps/v1
kind: Deployment
metadata:
  name: medibot-deployment
  labels:
    app: medibot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: medibot
  template:
    metadata:
      labels:
        app: medibot
    spec:
      containers:
      - name: medibot
        image: your-dockerhub-username/medibot:latest
        ports:
        - containerPort: 8501
        env:
        - name: GROQ_API_KEY
          valueFrom:
            secretKeyRef:
              name: medibot-secrets
              key: groq-api-key
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
